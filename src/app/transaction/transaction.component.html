<div class="main-content">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header" attr.data-background-color={{color}}>
                <h4 class="title">Transactions</h4>
               <!-- <p class="category">Handcrafted by our friend <a target="_blank" href="https://github.com/mouse0270">Robert McIntosh</a>. Please checkout the <a href="http://bootstrap-notify.remabledesigns.com/" target="_blank">full documentation.</a></p>-->
            </div>
            <div class="card-content">
                



 <div class="table table-responsive">
<p-dataTable [value]="cars"  rowIndexVar="findex" widgetVar="dt" >
    <p-column field="payable" header="Account Payable/Receivable"></p-column>
    <p-column field="dateOfTransaction" header="Date Of Transaction"></p-column>
    <p-column field="type" header="Type"></p-column>
    <p-column field="amount" header="Amount"></p-column>
	<p-column><ng-template pTemplate='body'><span (click)='selected(dt)'></span></ng-template></p-column>
	<p-column> <ng-template let-car="rowData" pTemplate="body">
        <fa name="pencil" size='1g' class="user-edit" (click)='selected(car)'></fa>
		<fa name="eye" size='1g' class="user-edit" (click)='selected1(car)'></fa>
    </ng-template></p-column>
</p-dataTable>
</div>
</div>

        </div>
		
		
		
		
		
    </div>
</div>
